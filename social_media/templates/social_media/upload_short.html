{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Upload Short Video</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_video" class="form-label">Video</label>
                            <input type="file" class="form-control" id="id_video" name="video" 
                                   accept="video/*" required>
                            <small class="text-muted">Maximum file size: 50MB</small>
                        </div>
                        <div class="mb-3">
                            <label for="id_thumbnail" class="form-label">Thumbnail</label>
                            <input type="file" class="form-control" id="id_thumbnail" name="thumbnail" 
                                   accept="image/*">
                            <small class="text-muted">Optional. If not provided, a frame from the video will be used.</small>
                        </div>
                        <div class="mb-3">
                            <label for="id_caption" class="form-label">Caption</label>
                            <textarea class="form-control" id="id_caption" name="caption" rows="3" 
                                      placeholder="Write a caption..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_visibility" class="form-label">Visibility</label>
                            <select class="form-select" id="id_visibility" name="visibility">
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                        <a href="{% url 'social_media:shorts_feed' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
