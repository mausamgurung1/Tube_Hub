{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VibeSphere{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom Scrollbar for Reels */
        .reels-container::-webkit-scrollbar {
            height: 8px;
        }
        .reels-container::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 4px;
        }
        .reels-container::-webkit-scrollbar-track {
            background: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md fixed top-0 w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-indigo-600">VibeSphere</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'social_media:home_feed' %}" class="text-gray-600 hover:text-indigo-600">Home</a>
                    <a href="{% url 'social_media:photo_feed' %}" class="text-gray-600 hover:text-indigo-600">Photos</a>
                    <a href="{% url 'social_media:shorts_feed' %}" class="text-gray-600 hover:text-indigo-600">Shorts</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'social_media:profile' user.username %}" class="text-gray-600 hover:text-indigo-600">Profile</a>
                        <a href="{% url 'social_media:logout' %}" class="text-gray-600 hover:text-indigo-600">Logout</a>
                    {% else %}
                        <a href="{% url 'social_media:login' %}" class="text-gray-600 hover:text-indigo-600">Login</a>
                        <a href="{% url 'social_media:register' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-8">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <p class="text-center text-gray-500">&copy; 2025 VibeSphere. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
